    <div id="ElevatorSystem" class="System">
        <div id="elevators" data-bind="foreach: ListElevator(), visible:ListElevator().length > 0" class="elevators">
            <div data-bind="attr: {id: ('elevator' + Id)}," class="elevator">
                <span data-bind="text:Name"></span>
                <div class="car">
                    <div data-bind="foreach: LstFloors(), visible:LstFloors().length > 0">
                        <div> <span data-bind="text:Name"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id='buttons'></div>
        <div id="request" data-bind="foreach: ListRequest()" class="request">
            <input type="button" class="request-btn" data-bind="attr: {id: ('floor' + Id), value: Id, text :Id}, event: { click: $root.SendRequest }" />
        </div>
    </div>
